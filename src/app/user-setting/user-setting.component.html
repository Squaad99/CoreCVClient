<h4 class="mb-2">Add new User</h4>


<form #userForm="ngForm" class="mr-4" (ngSubmit)="insertNewUser()">

  <input type="text" class="form-control" placeholder="Username" required maxlength="20" name="userName" #userName="ngModel" [(ngModel)]="model.username">

  <input type="email" class="form-control mt-2" placeholder="Enter email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" maxlength="50" name="email" #email="ngModel" [(ngModel)]="model.email">

  <input type="password" class="form-control mt-2" placeholder="Password" required maxlength="20" name="password" #password="ngModel" [(ngModel)]="model.password">

  <button class="btn btn-primary mt-2" [disabled]="!userForm.valid" type="submit">Add</button>

</form>

<h4 class="mt-3">Current Users</h4>
<ul class="list-group mt-2 mr-4 titleList">
  <li class="list-group-item titleListItem" *ngFor="let user of fullUserList; let indexCount = index">Username - {{user.username}}  |  Email - {{user.email}}<span class="spanClick float-right" (click)="deleteUserById(user.userId, indexCount)">X</span></li>
</ul>
