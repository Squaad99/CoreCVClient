<app-header></app-header>


<div class="cnt">

  <div class="row">

    <div class="col-7">

      <input type="text" placeholder="Search" [(ngModel)]="filter" class="form-control w-25">
    </div>


    <div class="col-5">
      <h3>Filter skills</h3>
    </div>

  </div>

  <div class="row">

    <div class="col-7">


      <table class="table table-sm border table-hover">

        <thead>
        <tr>
          <th class="colCustom1">Name</th>
          <th class="colCustom2">1-3 years</th>
          <th class="colCustom2">3-5 years</th>
          <th class="colCustom2">5+ years</th>
          <th class="colCustom2">Add</th>
        </tr>
        </thead>

        <tbody class="filterBody">
        <tr *ngFor="let skill of fullSkillList | filter : filter; let indexCount = index">
          <td class="colCustom1">{{skill.name}}</td>
          <td class="colCustom3"><input type="radio" name="optionsSkill{{skill.id}}"
                                        [checked]="fullSkillList[indexCount].exp1" (click)="radioOne(skill)"></td>
          <td class="colCustom3"><input type="radio" name="optionsSkill{{skill.id}}"
                                        [checked]="fullSkillList[indexCount].exp2" (click)="radioTwo(skill)"></td>
          <td class="colCustom3"><input type="radio" name="optionsSkill{{skill.id}}"
                                        [checked]="fullSkillList[indexCount].exp3" (click)="radioThree(skill)"></td>
          <td class="colCustom3"><span (click)="addSkillToFilter(skill, indexCount)" class="clickableSpan">+</span></td>
        </tr>
        </tbody>
      </table>

    </div>

    <div class="col-5">
      


      <table class="table table-sm border table-hover">

        <thead>
        <tr>
          <th class="colCustom4">Name</th>
          <th class="colCustom5">Experience</th>
          <th class="colCustom5">Remove</th>
        </tr>
        </thead>

        <tbody class="filterBody">

        <tr *ngFor="let skill of filterSkillList; let indexCount = index" class="clickableRow">
          <td class="colCustom4">{{skill.name}}</td>
          <td class="colCustom6"><label *ngIf="skill.exp1">1-3</label><label *ngIf="skill.exp2">3-5</label><label
            *ngIf="skill.exp3">5+</label></td>
          <td class="colCustom6"><span class="clickableSpan" (click)="removeSkillFromFilter(skill, indexCount)">X</span>
          </td>
        </tr>

        </tbody>

      </table>

    </div>


  </div>


</div>
